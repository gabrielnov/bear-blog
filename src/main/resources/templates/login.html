<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<meta charset="ISO-8859-1">
<title>Login</title>
</head>

<body>

<div th:replace="~{base :: navigation}"></div>

<div class="container">	
	
	<div class="card text-center mx-auto mt-5" style="width: 50rem;">	

		<form th:action="@{/login}" method="post">
			<div class="mt-5"><label>Email: <input type="email" class="form-control" name="username"/></label></div>	
			<div><label>Password: <input type="password" class="form-control"  name="password"></label></div>
			<div class="mt-3 mb-2">  <button class="btn btn-primary" type="submit">Login</button></div>
			
		</form>
	
		<div class="text-center mx-auto mt-5 mb-3">
			<label>You can also </label> <a href="/register">create an account</a><label>.</label>
		</div>
	</div>
	
		<div class="mt-3 text-center mx-auto" th:if="${param.error}">
			<label style= "color: #ff0000; font-size: 25px;">Invalid e-mail or password.</label>
		</div>		
	
</div>

</body>
</html>
