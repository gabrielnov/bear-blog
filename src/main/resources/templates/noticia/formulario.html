<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<div th:replace="~{base :: navegacao}"></div>
<h1 class="ml-4 text-center mx-auto"> Cadastrar nova noticia</h1>

<body>

<div class="container">
	<div class="card text-center mx-auto mt-5 ml-2" style="width: 70rem;">	
	
		<form  th:action="@{/noticia}" th:object="${requisicaoNovaNoticia}" method="post">
		
			<div class="mx-auto row mb-4 mt-3">		
				<label for="titulo" class="col-sm-3 col-form-label "> Título da notícia: </label>
				<input th:field="*{titulo}" class=" form-control col-sm-5 " placeholder="Título da notícia"/>
				<small id="tituloAjuda" class="col-sm-3 form-text text-muted"> Escolha um título chamativo que destaque sua notícia</small>
				<div class="alert alert-warning" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
			</div>			
			
			<div class="mx-auto row mb-3 mt-3">	
				<label for="texto" class="col-sm-3"> Digite o texto: </label>
				 <textarea t class="form-control col-sm-7 rows" rows="11" th:field="*{texto}" placeholder="texto da noticia"/>
				<div class="alert alert-warning" th:if="${#fields.hasErrors('texto')}" th:errors="*{texto}"></div>
			</div>
			
			<div class="mx-auto row mb-3 mt-3">	
				<label for="imagem" class="col-sm-3 col-form-label "> Url da imagem: </label>
				<input th:field="*{imagem}" class=" form-control col-sm-5 " placeholder="URL da imagem"/>
				<div class="alert alert-warning" th:if="${#fields.hasErrors('imagem')}" th:errors="*{imagem}"></div>
			</div>
			
	
			<button type="submit" class="btn btn-secondary ml-5">Publicar</button>
		
		</form>
	
	</div>
</div>
</body>

</html>
