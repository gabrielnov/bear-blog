<html>
<head>
<title>BearBlog</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>


<div th:replace="~{base :: navegacao}"></div> 

<div class="container">	

	<div class="card text-center mx-auto" style="width: 50rem;">
	
		<div class="card mb-3" th:each="noticia : ${noticias}">
		<div class="card-body">
		
			<div  class="card-title">
				<a class="fs-3 text-dark text-decoration-none" th:href="@{noticia/{id}(id = ${noticia.id})}" th:text="${noticia.titulo}">Titulo</a>
			
			</div>
			
			<div> 
 				<h6 class="card-subtitle mb-2 text-muted" th:text="${noticia.autor.nomeAutor}"> Autor</h6>
 			</div>
			
			<div>				
				<p style="white-space: pre-wrap" class="card-text" th:text="${noticia.texto}">Texto da not√≠cia</p>							
			</div>
			
			<div class="card-footer">
    			<small class="text-muted" th:text="${noticia.data}"> Data </small>
  			</div>
  			
		</div>
		</div>
		
	</div>
</div>


</body>

</html>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
