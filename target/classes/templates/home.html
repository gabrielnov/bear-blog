<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5 sticky-top">
		<a style= "color: #ffffff; font-size: 25" class="nav-brand mr-5"> BearBlog</a>
		<a style="color: #ffffff" class="nav-link" href="/home">Início</a>
		<a style="color: #ffffff" class="nav-link" href="/noticia/formulario">Publicar</a>
	</nav>
	
<div class="container">	

	<div class="card text-center mx-auto" style="width: 50rem;">
	
		<div class="card mb-3" th:each="noticia : ${noticias}">
		<div class="card-body">
		
			<div  class="card-title">
				<h5 th:text="${noticia.titulo}">Titulo</h5>
			</div>
			
			<div>
				<h6 class="card-subtitle mb-2 text-muted" th:text="${noticia.nomeAutor}"> Autor</h6>
			</div>
			
			<div >				
				<p class="card-text" th:text="${noticia.texto}">Texto da notícia</p>							
			</div>
			
			<div class="card-footer">
    			<small class="text-muted" th:text="${noticia.data}"> Data </small>
  			</div>
  			
		</div>
		</div>
		
	</div>
</div>

</body>

</html>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
